<section class="section hero__section">
  <div class="container hero__container">
    <div class="hero__wrapper">
      <h1 class="hero__title" id="about">
        Enjoy Your Favorite Food From Anywhere
      </h1>
      <p class="hero__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button
        class="button button-order button-order--green"
        type="button"
        data-modal-open
      >
        Order now
      </button>
    </div>
    <div class="slider">
      <div class="swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <picture>
              <source
                srcset="
                  ./images/slider/slider-1-desk-1x.png 1x,
                  ./images/slider/slider-1-desk-2x.png 2x,
                  ./images/slider/slider-1-desk-3x.png 3x
                "
                media=" (min-width: 1280px)"
              />

              <source
                srcset="
                  ./images/slider/slider-1-tab-1x.png 1x,
                  ./images/slider/slider-1-tab-2x.png 2x,
                  ./images/slider/slider-1-tab-3x.png 3x
                "
                media="(min-width: 768px)"
              />

              <img src="./images/slider/slider-1-desk-1x.png" alt="Humus" />
            </picture>
          </li>

          <li class="swiper-slide">
            <picture>
              <source
                srcset="
                  ./images/slider/slider-2-desk-1x.png 1x,
                  ./images/slider/slider-2-desk-2x.png 2x,
                  ./images/slider/slider-2-desk-3x.png 3x
                "
                media=" (min-width: 1280px)"
              />

              <source
                srcset="
                  ./images/slider/slider-2-tab-1x.png 1x,
                  ./images/slider/slider-2-tab-2x.png 2x,
                  ./images/slider/slider-2-tab-3x.png 3x
                "
                media="(min-width: 768px)"
              />

              <img src="./images/slider/slider-2-desk-1x.png" alt="Salad" />
            </picture>
          </li>

          <li class="swiper-slide">
            <picture>
              <source
                srcset="
                  ./images/slider/slider-3-desk-1x.png 1x,
                  ./images/slider/slider-3-desk-2x.png 2x,
                  ./images/slider/slider-3-desk-3x.png 3x
                "
                media=" (min-width: 1280px)"
              />

              <source
                srcset="
                  ./images/slider/slider-3-tab-1x.png 1x,
                  ./images/slider/slider-3-tab-2x.png 2x,
                  ./images/slider/slider-3-tab-3x.png 3x
                "
                media="(min-width: 768px)"
              />

              <img
                src="./images/slider/slider-3-desk-1x.png"
                alt="PoachedEgg"
              />
            </picture>
          </li>
        </ul>
      </div>

      <button
        class="swiper-button-next"
        type="button"
        area-label="Slider next button"
      >
        <svg class="slider__button-image" alt="next">
          <use href="./images/icons.svg#icon-next"></use>
        </svg>
      </button>

      <button
        class="swiper-button-prev"
        type="button"
        area-label="Slider next button"
      >
        <svg class="slider__button-image" alt="prev">
          <use href="./images/icons.svg#icon-prev"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
