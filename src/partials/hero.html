<div class="section hero__section">
  <div class="container hero__container">
    <div class="hero__wrapper">
      <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button class="order-button" type="button" data-modal-open>
        Order now
      </button>
    </div>
    <div class="slider">
      <button
        class="slider__button slider__button--prev"
        type="button"
        area-label="Slider prev button"
      >
        <svg class="slider__button-image" alt="prev">
          <use href="./images/icons.svg#icon-prev"></use>
        </svg>
      </button>
      <button
        class="slider__button slider__button--next"
        type="button"
        area-label="Slider next button"
      >
        <svg class="slider__button-image" alt="next">
          <use href="./images/icons.svg#icon-next"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
